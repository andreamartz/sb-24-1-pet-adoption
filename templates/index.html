{% extends 'base.html' %}

{% block title %}Available Pets{% endblock %}

{% block content %}

<div class="row">
  {% if pets %}
  {% for pet in pets %}
  <figure class="figure">
    {% if pet.photo_url %}
    <img class="img-thumbnail" src={{ pet.photo_url }} alt="">
    {% else %}

    {% endif %}

    <figcaption class="figure-caption text-left"><a href="/{{ pet.id }}">{{ pet.name }}</a>
      {% if pet.available %}
      is<b> available</b>!
      {% endif %}
    </figcaption>
  </figure>
  {% endfor %}
  {% endif %}
</div>
<div class="row">
  <a class="btn btn-primary" href="/add">Add a Pet</a>
</div>

{% endblock %}
